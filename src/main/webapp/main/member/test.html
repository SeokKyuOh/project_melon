<script>
	$(document).ready(function(){
		MemberValid.params = {	isSystemAlert:4	};
		MemberServerFunc.params = {	isSystemAlert:4	};

		$(".d_input_key").on('keyup', function (e) {
			MemberServerFunc.passwordInputTextChangeValSync(e);
		});

		$('.d_input_pw').on('click', function (e) {
			MemberServerFunc.passwordInputTextChange(e, "d_input_pw", "wrap_input_pw");
		});

		}).on('blur', function (e) {
			var id = $(this).attr("id");
					if($("#certType").val()=="2"){
						MemberServerFunc.certifyAuthorizationCode($("#certType").val(),"#smsAuthKey", "#sendTime");
					}else{
						MemberServerFunc.certifyAuthorizationCode($("#certType").val(),"#emailAuthKey", "#sendTime");
					}
				}
			}
			
			var smsAuthVal = $("#certType").val()=="2"?$("#phoneAuth").val():$("#emailAuth").val();

			if(smsAuthVal=="Y"){
				if('memberId' == id){
					$("#dupId").val("");
					MemberValid.idCheck("#memberId","#dupId",true,true);
				}else if('memberPwd1' == id){
					MemberValid.passwordCheck("#memberPwd1", "#memberId");
				}else if('memberPwd12' == id){
					$("#memberPwd1").val($("#memberPwd12").val());
					MemberValid.passwordCheck("#memberPwd1", "#memberId");
				}else if('memberPwd2' == id){
					MemberValid.passwordConfirmCheck("#memberPwd2","#memberPwd1");
				}else if('memberPwd22' == id){
					$("#memberPwd2").val($("#memberPwd22").val());
					MemberValid.passwordConfirmCheck("#memberPwd2","#memberPwd1");
				}else if('memberNick' == id){
					$("#dupNick").val("");
					MemberValid.nickNameCheck("#memberNick","#dupNick",true,true);
				}else if('birthYear' == id || 'birthMonth' == id || 'birthDay' == id){
					MemberValid.birthDateCheck("#birthYear","#birthMonth","#birthDay","#nowYear","#nowMonth","#nowDay",true);
				}else if('email' == id || 'mailDomain' == id){
					emailCheck();
				}
			}
			return false;
		});
		
		$("#mailDomain").on('change', function(){
			emailCheck();
		});

		$('input:radio[name=gender]').click(function() {
			var i = $('input:radio[name=gender]').index(this);
			if(i==0){	//성별 남
				$("#memberGender").val("1");
			}else{		//성별 여
				$("#memberGender").val("2");
			}
			MemberValid.genderCheck("#memberGender");
		});
		
		$('.d_input_del').on('click',function(e){
	    	var id = $(this).parents('.d_input_write').find('input').attr("id");
	    	if("email"==id) {
	    		MemberCommonUtil.inputDelEmail($('#email'), $('#mailDomain'), 0);
	    	}else if("memberPwd1"==id) {
	    		MemberCommonUtil.inputDelObj(this, 'password');
	    	}else {
	    		MemberCommonUtil.inputDelObj(this);
	    	}
	   	});

		//발송 실패했을 경우 재 전송
		if(!true){
			$("#signKey").val("");	//초기화
			MemberCommonUtil.initTimer();
			var sendErrorCode = "";
			if(sendErrorCode!="ERL122"){
				var authType = $("#certType").val();
				var checkSendVal = authType=="2"?$("#authPhone").val():$("#authEmail").val();
				var checkSendType = authType=="2"?"SMS":"EMAIL";
				MemberServerFunc.sendAuthorizationCode(checkSendVal,checkSendType,'','','M003','','Y');
				var isSendResult = $("#certType").val()=="2"?$("#isSmsSend").val():$("#isEmailSend").val();
				if("Y"!=isSendResult){
					$("#p_send").html("인증번호 발송이 실패되었습니다. 다시 시도해 주세요.");
				}
			}else{
				$("#p_send").html("인증번호 발송이 실패되었습니다. 다시 시도해 주세요.");
			}
		}

	if (isMelonLogin()){
		alert("로그인상태에서는 가입할 수 없습니다.");
		if(""=="store"){
